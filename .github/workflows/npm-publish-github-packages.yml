name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./Music_Web
      run: npm install

    - name: Build React app
      working-directory: ./Music_Web
      run: npm run build

    - name: Deploy to GitHub Pages
      working-directory: ./Music_Web
      run: npm run deploy
