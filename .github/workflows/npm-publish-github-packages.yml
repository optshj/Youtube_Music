name: Deploy React App

on:
  push:
    branches:
      - master  # 또는 기본 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 또는 필요한 Node.js 버전

    - name: Install dependencies
      run: |
        cd Music_Web
        npm install

    - name: Build
      run: |
        cd Music_Web
        npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACTION_SECRET }}
        publish_dir: ./Music_Web/build