name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Node.js 버전을 지정하세요.

    - name: Install dependencies
      working-directory: ./Music_Web
      run: npm install

    - name: Build
      working-directory: ./Music_Web
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACTION_TOKEN }}
        publish_dir: ./Music_Web/build
